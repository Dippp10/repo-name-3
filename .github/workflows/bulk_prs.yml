name: Bulk PR Automator
on:
  workflow_dispatch: # تشغيل يدوي فقط لتجنب الأخطاء

jobs:
  bulk-prs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Execute Script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x ./script.sh
          ./script.sh
